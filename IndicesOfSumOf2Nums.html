<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>indices of the two numbers such that they add up to target</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var twoSum = function(nums, target) {
            let l = nums.length -1; 
            if(l >= 1){
                let obj = {};
                let q = 0;
                while(q <= l){
                    obj[nums[q]] = q;
                    q++; 
                }
                q= 0;
                while(q <= l){
                    let r = target - nums[q];
                    if(obj[r] !== undefined && obj[r] !== q){
                        return [q, obj[r]]
                    }else{
                        q++;
                    }
                }
            }
        };
        let a = [3,2,5,4,8,9], target = 6;
        console.log(twoSum(a, target));
    </script>
</body>
</html>
